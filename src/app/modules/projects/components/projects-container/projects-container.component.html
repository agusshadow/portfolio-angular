<app-section-container [color]="'white'">

  <app-title [color]="'blue'">{{ 'PROJECTS.TITLE' | transloco }}</app-title>

  <div class="flex flex-wrap justify-center">
    <ng-container *ngFor="let project of projectsList | async">

      <div
        data-aos="fade-up"
        data-aos-anchor-placement="top-bottom"
        class="relative m-3 w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5 p-6 pb-14 bg-white border border-gray-200 rounded-lg shadow">
        <h5 class="mb-2 text-2xl font-semibold tracking-tight text-gray-900">{{ project.name }}</h5>
        <p class="mb-3 font-normal text-gray-500">{{ project.description }}</p>
        <span class="bg-blue-100 text-blue-700 text-xs font-medium px-2.5 py-0.5 rounded">{{ project.language }}</span>
        <img [src]="avatarUrl" alt="avatar" class="rounded-full w-5 absolute top-3 right-3">
        <div class="w-100 absolute bottom-3 right-4">
          <a [href]="project.html_url" class="w-100 inline-flex font-medium items-center text-blue-600 hover:underline" target="blank">
              Visitar repositorio
              <svg class="w-3 h-3 ms-2.5 rtl:rotate-[270deg]" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11v4.833A1.166 1.166 0 0 1 13.833 17H2.167A1.167 1.167 0 0 1 1 15.833V4.167A1.166 1.166 0 0 1 2.167 3h4.618m4.447-2H17v5.768M9.111 8.889l7.778-7.778"/>
              </svg>
          </a>
        </div>
      </div>

    </ng-container>
  </div>
</app-section-container>
