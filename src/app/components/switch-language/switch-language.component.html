<button
  (click)="switchLanguage()"
  type="button"
  class="text-white uppercase	 bg-blue-800 hover:bg-blue-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center">
  <ng-container *ngIf="switchValue">en</ng-container>
  <ng-container *ngIf="!switchValue">es</ng-container>
</button>
